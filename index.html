<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Todo List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="taskCompletedPage.html">Task Completed</a>
        </li>
        <li><button class="btn "><i class="fa-solid fa-toggle-off toggle"></i>&nbsp;&nbsp;Dark Mode</button></li>
      </ul>
    <div class="container mt-5">
        <form class="d-flex" role="search">
            <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
          </form>
        
        <h1 class="text-center">Todo List</h1>
        <div class="input-group mt-4 mb-5">
            <input id="inp" type="text" class="form-control" placeholder="Add new task" aria-label="New Task" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button type="button" class="btn b btn-primary" id="button-addon2">Submit</button>
            </div>
        </div>

        <ul class="list-group" id="task-list">
        </ul>
        <div id="confirmationBox">
            <p>Are you sure to clear all tasks?</p>
            <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
            <button id="confirmBtn" class="btn btn-danger">Clear All</button>
        </div>
        <button class="btn btn-outline-dark w-100 mt-5 clearAll" type="button">Clear All</button>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
